version: 0.2

env:
  variables:
    SERVER_PORT: 3200
phases:
  install:
    on-failure : abort 
    runtime-versions:
      nodejs : 12
    commands:
      - n 16
      - echo installing npm libraries
      - npm install --production=false
    finally:
      - echo install completeted
  pre_build:
    on-failure: abort
    finally:
      - echo The build files are now compiled
  build:
    on-failure: abort
    commands:
      - echo Nothing to see here
      - npm run test
  post_build:
    on-failure: abort
    commands:
      - echo completed every build
